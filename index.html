<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>mirror breaker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- face-api.js CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <!-- script.js (마지막에 실행) -->
  <script defer src="script.js"></script>
</head>
<body>

  <div id="cam-wrapper">
    <video id="video" autoplay muted playsinline></video>
  </div>

  <canvas id="overlay"></canvas>

  <div id="frame-wrapper">
    <img src="frame.svg" id="frame" />
  </div>

  <!-- 망치들 -->
  <div id="hammers" style="display: none;">
    <img src="hammer1.svg" />
    <img src="hammer2.svg" />
    <img src="hammer3.svg" />
    <img src="hammer4.svg" />
    <img src="hammer5.svg" />
  </div>
<!-- z-index를 shard보다 낮게 하거나 pointer-events를 끊으면 해결됨 -->
<div id="svg-text-wrapper" style="display: none; position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; justify-content: center; align-items: center; z-index: 90; pointer-events: none;">
    <img src="text.svg" style="max-width: 90vw; max-height: 90vh;" />
  </div>
  
  <!-- 커서 망치 -->
  <img id="cursor-hammer" src="hammer1.svg" />

</body>
</html>
